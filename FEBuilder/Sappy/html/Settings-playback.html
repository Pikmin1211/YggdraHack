<body>
<font size="+1">Settinges -&gt; Playback 解説</font>
<p> 
<p>Mod 17 よりプルダウンメニューの Options → Settings 内 Playback メニューに Interface から再生アルゴリズムの項目を移動しています。<br>
<hr>
<p><img src="images/Settings-playback.png"></p>
<p>Type of play algorithm</p>
<p>再生アルゴリズムを選択します。
<br />new(16〜) : 新バージョンを使用します。より GBA に近い処理を行いますが、PC によってテンポの揺らぎが大きくなる可能性があります。
<br />old(〜15) : mod 15 と同等のプログラムを使用します。
<br />デフォルトは new です。</p>
</body>
